<div class="app-root">
  <app-game-control class="mb-20" (timerEvent)="onTimerEvent($event)"></app-game-control>
  <div class="mt-20">
    <app-odd class="mb-20" [value]="value" *ngFor="let value of oddNumbers"></app-odd>
    <app-even class="mb-20" [value]="value" *ngFor="let value of evenNumbers"></app-even>
  </div>
</div>
